<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" type="text/css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 class="page-title">Edit Menu Item</h1>
    <form method="POST" action="#">
      <input class="form__input form__input--name" type="text" name="name" value="{{ item.name }}">
      <input class="form__input form__input--description" type="text" name="description" value="{{ item.description }}">
        <div class="two-column">
          <input class="form__input form__input--price" type="text" name="price" value="{{ item.price }}">
          <div class="form__radio-group">
            {% for course in courses %}
              <input type="radio" name="course" value="{{ course.name }}" id="{{ course.name }}" {{ 'checked' if course.name == item.course }}>
              <label for="{{ course.name }}">{{ course.name }}</label>
            {% endfor %}
          </div>
      </div>
      <div>
        <input class="form__submit form__submit--edit" type="submit" value="Edit">
        <a class="button button--cancel" href="#">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
