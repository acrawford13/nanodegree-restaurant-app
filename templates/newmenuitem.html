<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" type="text/css">
  <title>New Menu Item</title>
</head>
<body>
  <div class="container">
    <h1 class="page-title">New Menu Item</h1>
    <form method="POST" action="#">
      <input class="form__input form__input--name" type="text" name="name" placeholder="Item name">
      <input class="form__input form__input--description" type="text" name="description" placeholder="Description">
        <div class="two-column">
          <input class="form__input form__input--price" type="text" name="price" placeholder="Price">
          <div class="form__radio-group">
            {% for course in courses %}
              <input type="radio" name="course" value="{{ course.name }}" id="{{ course.name }}">
              <label for="{{ course.name }}">{{ course.name }}</label>
            {% endfor %}
          </div>
      </div>
      <div>
        <input class="form__submit form__submit--create" type="submit" value="Create">
        <a class="button button--cancel" href="{{ url_for('showMenu', restaurant_id = restaurant_id) }}">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
